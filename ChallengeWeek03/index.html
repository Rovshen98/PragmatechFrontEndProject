<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3113ae62d0.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">

        <!-- home -->
    <div class="home">
        <h1>TRIVIA</h1>
        <h1>QUIZ</h1>
        <div class="btn"> START  <div class="play"><i class="far fa-play-circle"></i></div></div>
        <p>Highscore:5</p>
    </div>
    <!-- ## -->
    <!-- gameover -->
            <div class="gameover">
                <div class="head">GAME OVER</div>
                <div class="score">
                    <p>Score</p>
                    <div class="lastscore">0</div>
                </div>
                <div class="buttons">
                    <div class="btn btn1">HOME <div><i class="fas fa-home"></i></div></div>
                    <div class="btn btn2">RETRY <div><i class="fas fa-redo"></i></div></div>
                </div>
            </div>
    <!-- ## -->
    <!-- main -->

    <div class="main">
            <div class="main__scores">
                <div class="score__btn">
                    <h4>Score</h4>
                    <span class="scoretext" >0</span>
                </div>
                <div class="score__btn">
                    <h4>Lifes</h4>
                    <p><i class="fas fa-circle"></i><i class="fas fa-circle"></i><i class="fas fa-circle"></i><i class="fas fa-circle"></i><i class="fas fa-circle"></i></p>
                </div>
            </div>
            
            <div class="question"></div>
            <div class="progress">
                <div class="progress__bar"></div>
            </div>
            <div class="options">
                    <button id="choice"  class="option butn1"></button>
                    <button id="choice"  class="option butn2 "></button>
                    <button id="choice"  class="option butn3"></button>
                    <button id="choice"  class="option butn4"></button>
            </div>

    </div>
    <!-- ## -->


    </div>
    <script src="./vendors/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
