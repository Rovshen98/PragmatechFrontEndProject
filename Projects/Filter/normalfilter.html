<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3113ae62d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/normalfilter.css">
    <title>NormalFilter</title>
</head>
<body>
    <div class="main__container">
    <div class="container">
       <div class="min__value">
           <input id="min" min="0" max="150" type="number" placeholder="Min">
           <label for="min"><i class="fas fa-euro-sign"></i></label>
        </div> 
        <div class="dash"><img src="./img/remove.png" alt=""></div>
        <div class="max__value">
            <input id="max"  min="0" max="150" type="number" placeholder="Max">
            <label for="max"><i class="fas fa-euro-sign"></i></label>
        </div>
    </div>
</div>
    <div class="main">
        <div data-filter="10" class="main__box">  <img src="./img/man1.jpg" alt=""><p>10 €</p></div>
        <div data-filter="15" class="main__box">  <img src="./img/man2.jpg" alt=""><p>15 €</p></div>
